<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDIS Plan Management | NDIS Plan Manager | We Care</title>
    <!-- 
    <title>Responsive Admin Dashboard using HTML, CSS & Javascript</title>-->

    <link rel="icon" type="image/png" href="favicon.jpeg" />

    <!-- 
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <!-- Logo -->
              <span class="icon">
                <i
                  class="fa-solid fa-heart-pulse bold"
                  title="Logo of NDIS Plan Management"
                ></i>
                <!-- 
                <i class="fa-solid fa-table-cells"></i>-->
              </span>

              <span class="title">
                <span class="bold" title="Logo of NDIS Plan Management"
                  >NDIS Plan Management</span
                >
              </span>
            </a>
          </li>
          <li>
            <a href="#Dashboard">
              <!-- Home -->
              <span class="icon">
                <i
                  class="fa-solid fa-house-chimney-window"
                  title="Dashboard"
                ></i>
              </span>

              <span class="title">
                <span>Dashboard</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Customers">
              <!-- User -->
              <span class="icon">
                <i class="fa-solid fa-user-group" title="Customers"></i>
              </span>

              <span class="title">
                <span>Customers</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Message">
              <!-- Messages -->
              <span class="icon">
                <i class="fa-regular fa-comments" title="Message"></i>
              </span>

              <span class="title">
                <span>Message</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Help">
              <!-- Help -->
              <span class="icon">
                <i class="fa-regular fa-circle-question" title="Help"></i>
              </span>

              <span class="title">
                <span>Help</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Settings">
              <!-- Settings -->
              <span class="icon">
                <i class="fa-solid fa-gears" title="Settings"></i>
              </span>

              <span class="title">
                <span>Settings</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Password">
              <!-- Password -->
              <span class="icon">
                <i class="fa-solid fa-key" title="Password"></i>
              </span>

              <span class="title">
                <span>Password</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#Sign-Out">
              <!-- Sign Out -->
              <span class="icon">
                <i
                  class="fa-solid fa-arrow-right-from-bracket"
                  title="Sign Out"
                ></i>
              </span>

              <span class="title">
                <span>Sign Out</span>
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle" onclick="toggleMenu();" title="Menu"></div>
          <div class="search">
            <label>
              <input
                type="text"
                placeholder="Search here"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Enter your text'"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>

          <div class="user">
            <a href="#account">
              <img
                src="user.png"
                alt="Your account"
                class="userpic"
                title="Your account"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        let toggle = document.querySelector(".toggle");
        let navigation = document.querySelector(".navigation");
        let main = document.querySelector(".main");
        toggle.classList.toggle("active");
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      }
    </script>
  </body>
</html>
